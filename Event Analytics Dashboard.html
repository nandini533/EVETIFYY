 <a href="Event Analytics Dashboard.html" class="flex items-center px-4 py-2 text-gray-600 bg-gray-100 rounded-button">

<div class="bg-white p-6 rounded-lg shadow-sm">
<div class="flex items-center justify-between mb-4">

</a>
<a href="Event Reports Dashboard.html"> 
<button class="w-full flex items-center justify-center px-4 py-2 bg-white border border-gray-300 text-gray-700 rounded-button hover:bg-gray-50 cursor-pointer whitespace-nowrap">

Generate Report

Manage Settings
</button>

<script>
const mockUpcomingEvents = [
{
name: "Tech Innovation Summit 2025",
date: "2025-03-20",
time: "09:00 AM",
location: "Convention Center",
attendees: 350
},
{
name: "Digital Marketing Masterclass",
date: "2025-03-25",
time: "02:00 PM",
location: "Online",
attendees: 180
},
{
name: "Startup Networking Event",
date: "2025-04-01",
time: "06:00 PM",
location: "Innovation Hub",
attendees: 120
}
];
function initAttendanceTrendChart() {
const chart = echarts.init(document.getElementById('attendanceTrend'));
const option = {
animation: false,
grid: {
top: 20,
right: 20,
bottom: 20,
left: 40,
containLabel: true
},
xAxis: {
type: 'category',
data: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
axisLine: {
lineStyle: {
color: '#E5E7EB'
}
},
axisLabel: {
color: '#6B7280'
}
},
yAxis: {
type: 'value',
axisLine: {
show: false
},
axisLabel: {
color: '#6B7280'
},
splitLine: {
lineStyle: {
color: '#E5E7EB'
}
}
},
series: [{
data: [820, 932, 901, 934, 1290, 1330, 1320, 1450, 1500, 1600, 1580, 1620],
type: 'line',
smooth: true,
symbolSize: 0,
lineStyle: {
width: 3,
color: '#57B5E7'
},
areaStyle: {
color: new echarts.graphic.LinearGradient(0, 0, 0, 1, [{
offset: 0,
color: 'rgba(87, 181, 231, 0.2)'
}, {
offset: 1,
color: 'rgba(87, 181, 231, 0)'
}])
}
}]
};
chart.setOption(option);
}
function initCategoryChart() {
const chart = echarts.init(document.getElementById('categoryChart'));
const option = {
animation: false,
tooltip: {
trigger: 'item'
},
series: [{
type: 'pie',
radius: ['40%', '70%'],
itemStyle: {
borderRadius: 8
},
label: {
show: true,
position: 'outside',
formatter: '{b}: {d}%'
},
data: [
{value: 35, name: 'Conference', itemStyle: {color: 'rgba(87, 181, 231, 1)'}},
{value: 25, name: 'Workshop', itemStyle: {color: 'rgba(141, 211, 199, 1)'}},
{value: 20, name: 'Seminar', itemStyle: {color: 'rgba(251, 191, 114, 1)'}},
{value: 20, name: 'Networking', itemStyle: {color: 'rgba(252, 141, 98, 1)'}}
]
}]
};
chart.setOption(option);
}
function populateUpcomingEvents() {
const eventsList = document.getElementById('upcomingEventsList');
eventsList.innerHTML = mockUpcomingEvents.map(event => `
<div class="flex items-center justify-between p-4 bg-gray-50 rounded-lg">
<div class="flex items-center space-x-4">
<div class="w-12 h-12 bg-primary/10 rounded-full flex items-center justify-center">
<i class="ri-calendar-event-line text-primary"></i>
</div>
<div>
<h4 class="text-sm font-medium text-gray-900">${event.name}</h4>
<p class="text-sm text-gray-600">${event.date} at ${event.time}</p>
<p class="text-sm text-gray-600">${event.location}</p>
</div>
</div>
<div class="text-right">
<p class="text-sm font-medium text-gray-900">${event.attendees}</p>
<p class="text-sm text-gray-600">Attendees</p>
</div>
</div>
`).join('');
}
window.addEventListener('load', () => {
initAttendanceTrendChart();
initCategoryChart();
populateUpcomingEvents();
});
window.addEventListener('resize', () => {
const attendanceChart = echarts.getInstanceByDom(document.getElementById('attendanceTrend'));
const categoryChart = echarts.getInstanceByDom(document.getElementById('categoryChart'));
if (attendanceChart) attendanceChart.resize();
if (categoryChart) categoryChart.resize();
});
</script>
</body>
